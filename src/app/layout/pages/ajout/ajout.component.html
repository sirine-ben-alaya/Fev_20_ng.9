<h1>Ajouter un offre</h1>

<div class="container">
    <div class="form-group">
        <label>Titre</label>
        <input class="form-control" [(ngModel)]="post.title">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" [(ngModel)]="post.description">
    </div>

    <div class="form-group">
        <label>Type of contrat</label>
        <select class="form-control" [(ngModel)]="post.contract_type">
            <option value="cdi"> CDI</option>
            <option value="cdd"> CDD</option>
            <option value="sivp"> SIVP</option>
            </select>
    </div>

    <div class="form-group">
        <label>Salaire</label>
        <input class="form-control" [(ngModel)]="post.salaire">
    </div>
<button (click)="save()" class="btn btn-info">SAVE</button>
</div>
