<div class="container">
    <div class="col-md-12 text-center">
           <img src="/assets/image/logo.png" width="180"/>
    </div>
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Login</h1>
                     </div>
                </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" [(ngModel)]="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" [(ngModel)]="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                       </div>
                   
                       <div class="col-md-12 text-center ">
                          <button type="login" (click)="login()" class=" btn btn-block mybtn tx-tfm">Login</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="login-or">
                             <hr class="hr-or">
                             <span class="span-or">or</span>
                          </div>
                       </div>
                     
                       <div class="form-group">
                        <p class="text-center">Don't have account? <a routerLink="./inscription" id="signup">Sign up here</a></p>
                     </div>
             
            </div>
        </div>
         
        </div>
    </div>
  </div>
